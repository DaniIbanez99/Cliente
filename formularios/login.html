<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aplicación de Tareas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      background: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #45a049;
    }

    #taskForm {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: none; /* Ocultar el formulario de tareas al inicio */
    }

    #taskList {
      max-width: 400px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      list-style-type: none;
    }

    .delete-button {
      background: #ff4d4d;
      color: #fff;
      border: none;
      padding: 4px 8px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <form id="loginForm">
    <label for="username">Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required>

    <button type="button" onclick="login()">Iniciar Sesión</button>
  </form>

  <div class="alumno-info" id="menu" style="display: none;">
    <div class="menu">
      <div class="menu-item">
        <p class="menu-title">Inicio</p>
        <div class="submenu">
          <p><a href="asignaturas.html">Asignaturas</a></p>
          <p><a href="datos.html">Datos</a></p>
          <p><a href="calculo.html">Calculo de la media</a></p>
        </div>
      </div>
    </div>
  </div>

  <script>
    function login() {
      var username = document.getElementById('username').value;
      var password = document.getElementById('password').value;

      // Lógica de autenticación
      if (username === 'caro' && password === 'miau') {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('menu').style.display = 'block';
        // Redirigir a menu.html después del inicio de sesión
        window.location.href = 'menu.html';
      } else {
        alert('Credenciales incorrectas. Intenta de nuevo.');
      }
    }
  </script>

</body>
</html>
